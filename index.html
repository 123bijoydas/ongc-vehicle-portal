<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONGC Vehicle Approval Form</title>
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <link rel="stylesheet" href="style_1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="logo">
        <div class="logo1">
            <img src="logo.jpg" width="200px" alt="">
        </div>
        <div class="head">
            <h1>Vehicle Approval Portal</h1>
        </div>
    </div>
    <div class="center">
        <div class="header">Login Form</div>
        <form autocomplete="off" onsubmit="signup()">

            <label for="emailid">Email</label>
            <!-- <label for="employeeid">Employee id</label> -->
            <input type="email" id="signupemail" placeholder="xyz@gmail.com">
            <!-- <input type="email" id="signupemail" placeholder="email"> -->

            <label for="password">Password</label>

            <!-- <input type="password" id="signuppassword" placeholder="password"> -->
            <input type="password" id="signuppassword" placeholder="abcd@123">
            <i class="bi bi-eye-slash" id="togglePassword"></i>

            <!-- <button class="btn waves-effect blue" onclick="signup(event)" type="submit">signup</button> -->
            <input type="submit" id="signup" value="log in">
            <!-- <button class="btn waves-effect blue" type="submit" onsubmit="signup(event)">submit</button> -->
            <a href="#" id="forgot">Forget password</a>
        </form>
    </div>


    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#signuppassword');
        togglePassword.addEventListener('click', function (e) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye / eye slash icon
            this.classList.toggle('bi-eye');
        });

    </script>
    
  

    <script type="module">
        import {initializeApp} from 'https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js';
        import {getAnalytics} from 'https://www.gstatic.com/firebasejs/9.6.4/firebase-analytics.js';
        
const firebaseConfig = {
    apiKey: "AIzaSyDsC7xz3cqQ_Y1rkNVRB-vSKVURZhGWGrE",
    authDomain: "ongc-vehicle-approval-project.firebaseapp.com",
    projectId: "ongc-vehicle-approval-project",
    storageBucket: "ongc-vehicle-approval-project.appspot.com",
    messagingSenderId: "477035024822",
    appId: "1:477035024822:web:24d182d1dc81188fef3117",
    measurementId: "G-18JWP6G8N3"
  };
        
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
        const auth = getAuth()
        
        document.getElementById("signup").addEventListener('click',e => {
            e.preventDefault();
            const email = document.getElementById("signupemail").value
            const password = document.getElementById("signuppassword").value
            signInWithEmailAndPassword(auth, email, password)
            .then((xy) =>{
                const user = xy.user;
                console.log("Logged in successfull "+ auth.currentUser);
            })
            .catch((e) =>{
                const errorCode = e.code;
                  const errorMessage = e.message;
                  console.log(errorCode + ": " + errorMessage);
            })
            
        })
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        onAuthStateChanged(auth, (u) =>{
            if(u){
                const x = u.uid;
                console.log(x);
            }
            else{
                console.log("no user");
            }
        })
        
    </script>
        
    
    
</body>

</html>
